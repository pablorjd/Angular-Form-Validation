<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="form" (ngSubmit)="sendForm()">
        <h3>Validacion de Formularios con Angular</h3>

        <div class="form-group">
          <label for="name">Nombre: </label>
          <input
            type="text"
            class="form-control"
            id="name"
            formControlName="name"
          />

          <span
            *ngIf="formControlName.touched && !formControlName.valid"
            class="text-danger"
            >Debe completar este campo
          </span>
        </div>

        <div class="form-group">
          <label for="email">Correo:</label>
          <input type="email" class="form-control" formControlName="email" />

          <span
            *ngIf="formControlEmail.touched && !formControlEmail.valid"
            class="text-danger"
            >Debe completar este campo
          </span>
        </div>

        <div class="d-grid gap-2 mt-3">
          <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
      </form>
    </div>
  </div>
</div>
